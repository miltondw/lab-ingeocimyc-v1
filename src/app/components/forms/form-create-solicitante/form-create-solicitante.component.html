<form [formGroup]="form" >
  <div class="solicitante">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput autocomplete="organization-title" formControlName="name">
    </mat-form-field>
    <mat-error *ngIf="
      form.get('name')?.hasError('required') &&
      form.get('name')?.touched
      "
    >
      Este campo es requerido
    </mat-error>
    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input matInput autocomplete="street-address" formControlName="lastname">
    </mat-form-field>
    <mat-error
    *ngIf="
      form.get('lastname')?.hasError('required') &&
      form.get('lastname')?.touched
    "
    >
    Este campo es requerido
    </mat-error>
  </div>
  <div class="solicitante">
    <mat-form-field appearance="outline">
      <mat-label> C.C o RIF </mat-label>
      <input matInput autocomplete="on" formControlName="id">
    </mat-form-field>
    <mat-error
    *ngIf="
      form.get('id')?.hasError('required') &&
      form.get('id')?.touched
    "
    >
    Este campo es requerido
    </mat-error>
  <mat-error
  *ngIf="
    form.get('solicitante_id')?.hasError('required') &&
    form.get('solicitante_id')?.touched
  "
  >
  Este campo es requerido
  </mat-error>
    <mat-form-field appearance="outline">
      <mat-label>Tel√©fono</mat-label>
      <input matInput autocomplete="on" formControlName="phone">
    </mat-form-field>
    <mat-error
    *ngIf="
      form.get('phone')?.hasError('required') &&
      form.get('phone')?.touched
    "
    >
    Este campo es requerido
    </mat-error>
  </div>
  <div class="solicitante">
    <mat-form-field appearance="outline">
      <mat-label>Empresa</mat-label>
      <input matInput autocomplete="street-address" formControlName="business">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input matInput autocomplete="on" type="email" formControlName="email">
    </mat-form-field>
    <mat-error
    *ngIf="
      form.get('email')?.hasError('required') &&
      form.get('email')?.touched
    "
    >
    Este campo es requerido
    </mat-error>
  </div>
  <button class="btn_primary" (click)="onSubmit()">Enviar</button>
</form>
