<form [formGroup]="form" >
  <mat-form-field appearance="outline">
    <mat-label>Nombre del Proyecto</mat-label>
    <input matInput autocomplete="organization-title" formControlName="title">
  </mat-form-field>
  <mat-error
  *ngIf="
    form.get('title')?.hasError('required') &&
    form.get('title')?.touched
  "
>
  Este campo es requerido
</mat-error>
<mat-form-field appearance="outline">
  <mat-label>Localizaci√≥n</mat-label>
  <input matInput autocomplete="street-address" formControlName="location">
</mat-form-field>
<mat-error
*ngIf="
  form.get('location')?.hasError('required') &&
  form.get('location')?.touched
"
>
Este campo es requerido
</mat-error>
<mat-form-field appearance="outline">
  <mat-label>referencia</mat-label>
  <input matInput autocomplete="street-address" formControlName="reference">
</mat-form-field>
<mat-error
*ngIf="
  form.get('reference')?.hasError('required') &&
  form.get('reference')?.touched
"
>
Este campo es requerido
</mat-error>
<div class="solicitante">
<mat-form-field appearance="outline">
  <mat-label>solicitante</mat-label>
  <input matInput autocomplete="street-address" formControlName="solicitante_id">
</mat-form-field>
<mat-error
*ngIf="
  form.get('solicitante_id')?.hasError('required') &&
  form.get('solicitante_id')?.touched
"
>
Este campo es requerido
</mat-error>
  <mat-form-field appearance="outline">
    <mat-label>Cantidad de sondeos</mat-label>
    <input matInput autocomplete="on" type="number" formControlName="probes">
  </mat-form-field>
</div>

  <button class="btn_primary" (click)="onSubmit()">Enviar</button>
</form>
