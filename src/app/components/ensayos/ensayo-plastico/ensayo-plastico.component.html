<div  class="content-ensayo" >
  <form [formGroup]="form">
    <h2 class="title">Limite Pl√°stico</h2>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
        <ng-container  matColumnDef="prueba">
          <th mat-header-cell *matHeaderCellDef>Prueba.</th>
          <td mat-cell *matCellDef="let element">{{ element.prueba }}</td>
        </ng-container>

        <ng-container matColumnDef="primera" formGroupName="primera">
          <th mat-header-cell *matHeaderCellDef>1</th>
          <td mat-cell *matCellDef="let element">
            <p *ngIf="edit">{{values.primera[element.primera]}}</p>
           <mat-form-field *ngIf="!edit" appearance="outline">
             <mat-label>Primera</mat-label>
             <input type="number" matInput [formControlName]="element.primera">
           </mat-form-field>
          </td>
        </ng-container>
        <ng-container matColumnDef="segunda" formGroupName="segunda">
          <th mat-header-cell *matHeaderCellDef>2</th>
          <td mat-cell *matCellDef="let element">
            <p *ngIf="edit">{{values.segunda[element.primera]}}</p>
           <mat-form-field *ngIf="!edit"  appearance="outline" >
             <mat-label>Segunda</mat-label>
             <input type="number" matInput [formControlName]="element.primera">
           </mat-form-field>
          </td>
        </ng-container>
        <ng-container matColumnDef="tercera" formGroupName="tercera">
          <th mat-header-cell *matHeaderCellDef>3</th>
          <td mat-cell *matCellDef="let element">
            <p *ngIf="edit">{{values.tercera[element.primera]}}</p>
           <mat-form-field *ngIf="!edit" appearance="outline" >
             <mat-label>Tercera</mat-label>
             <input type="number" matInput [formControlName]="element.primera">
           </mat-form-field>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <button class="btn_primary"  (click)="onSubmit()" *ngIf="!edit">
        Guardar
      </button>
       <button class="btn_primary"  (click)="activeEdit()" *ngIf="edit">
           editar
        </button>
  </form>
</div>
