<div class="content-ensayo">
  <form [formGroup]="form">
    <h2 class="title">Ensayo de humedad</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="prueba">
        <th mat-header-cell *matHeaderCellDef>Prueba.</th>
        <td mat-cell *matCellDef="let element">
          {{ element.prueba }}
        </td>
      </ng-container>
      <ng-container
        *ngFor="let item of stringValues"
        [matColumnDef]="item"
        [formGroupName]="item"
      >
        <th mat-header-cell *matHeaderCellDef>M1</th>

        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="element.primera == 'depthM'; else formHumedad">
            <div [formGroupName]="element.primera">
              <mat-form-field style="width: 40%; margin-right: 10px;" appearance="outline">
                <mat-label>De</mat-label>
                <input matInput formControlName="de" />
              </mat-form-field>
              <mat-form-field appearance="outline" style="width: 40%;">
                <mat-label>Hasta</mat-label>
                <input matInput formControlName="hasta" />
              </mat-form-field>
            </div>
          </ng-container>
          <ng-template #formHumedad>
            <mat-form-field appearance="outline">
              <mat-label>{{ element.prueba }}</mat-label>
              <input
                matInput
                type="number"
                [formControlName]="element.primera"
              />
            </mat-form-field>
          </ng-template>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="footer">
      <div class="cilindro">
        <img
          width="110"
          height="110"
          src="/assets/cilindro.svg"
          alt="cilindro"
        />
        <div formGroupName="cylinder">
          <mat-form-field appearance="outline">
            <mat-label>Di√°metro</mat-label>
            <input matInput formControlName="diameter" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Altura</mat-label>
            <input matInput formControlName="height" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <button class="btn_primary" (click)="onSubmit()">Guardar</button>
  </form>
</div>
